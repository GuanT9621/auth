<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/xlogin.css">
</head>
<body>
    <div class="login" id = "login" style="height: 750px;">
        <div class="x_login" id="x_login" style="display: block;">
            <div class="x_login_show" id="x_login_show">

                <div class="web_login" id="web_login">
                    <div class="tips" id="tips">
                        <p class="logo">GuanSpace</p>
                        <form action="../server/login">
                            <input type="text"  class="login_input" name="u" placeholder="请输入用户名"/><br>
                            <input type="password"  class="login_input" name="p" placeholder="密码"/><br>
                            <input type="submit" value="登录" class="login_btn"/>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
