spring.application.name=spring-cloud-consul-sso

spring.cloud.consul.host=10.0.35.192
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
# 默认是true
spring.cloud.consul.config.enabled=true
# 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY_VALUE FILES
spring.cloud.consul.config.format=properties
# 指定consul配置的文件夹前缀 1
spring.cloud.consul.config.prefix=config
# 指定consul配置的配置文件父路径 2
spring.cloud.consul.config.defaultContext=${spring.application.name}
# 指定consul配置的配置文件 默认是data 3
spring.cloud.consul.config.data-key=configuration


spring.cloud.consul.config.watch.enabled=true
spring.cloud.consul.config.watch.delay=1000
